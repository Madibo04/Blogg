{% extends 'base.html' %}

{% block main %}
<h3>Sign Up</h3>
<form action="" method="post">
    {% csrf_token %}
    <label for="">Username</label><br>
    <input type="text" name="username" id=""><br>
    <label for="">Email</label><br>
    <input type="email" name="email" placeholder="abc@email.com"><br>
    <label for="">First Name</label><br>
    <input type="text" name="firstname" id=""><br>
    <label for="">Last Name</label><br>
    <input type="text" name="lastname" id=""><br>
    <label for="">Password</label><br>
    <input type="password" name="password" placeholder="Minimum of 8 characters" id=""><br>
    <label for="">Confirm Password</label><br>
    <input type="password" name="cpassword" id=""><br>
    <button>Create Account</button>
</form>




{% endblock main %}
